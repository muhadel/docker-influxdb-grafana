apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service-2
  namespace: app
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
  labels:
    name: ingress-service-2
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /(.*)
            backend:
              service:
                name: grafana-service
                port:
                  number: 3000
  ingressClassName: nginx
