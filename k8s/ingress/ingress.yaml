apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  namespace: app
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    name: ingress-service
spec:
  rules:
    # - host: myapp.info
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              # serviceName: grafana-service
              # servicePort: 3000
              service:
                name: grafana-service
                port:
                  number: 3000
