apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  namespace: app
  # annotations:
  #   kubernetes.io/ingress.class: "nginx"
  labels:
    name: ingress-service
spec:
  rules:
    - host: localhost
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: grafana-service
                port:
                  number: 80
  ingressClassName: nginx
