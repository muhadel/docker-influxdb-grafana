apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service-1
  namespace: app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
  labels:
    name: ingress-service-1
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /influxdb(/|$)(.*)
            backend:
              service:
                name: influxdb-service
                port:
                  number: 8086
  ingressClassName: nginx
