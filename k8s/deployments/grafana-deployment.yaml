---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-influx-grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
      name: grafana-pod
    spec:
      containers:
        - image: grafana/grafana
          name: grafana
          ports:
            - containerPort: 3000
          stdin: true
          tty: true
          # volumeMounts:
          #   - mountPath: /var/lib/grafana
          #     name: grafana-data
      restartPolicy: Always
      # volumes:
      #   - claimName: grafana-data
      #     name: grafana-data
