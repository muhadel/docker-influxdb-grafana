apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb:latest
          ports:
            - containerPort: 8086
          stdin: true
          tty: true
          args:
            - sh
            - -c
            - "apt-get update &&
              apt install -y openssh-server &&
              echo 'PermitRootLogin yes' >> /etc/ssh/sshd_config &&
              echo 'PasswordAuthentication yes' >> /etc/ssh/sshd_config &&
              service ssh start &&
              usermod --password $$(echo $${INFLUXDB_CONTAINER_PASSWORD} | openssl passwd -1 -stdin) $${INFLUXDB_CONTAINER_USER} &&
              /bin/sh -c /entrypoint.sh"
          env:
            - name: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
              valueFrom:
                configMapKeyRef:
                  key: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
                  name: env-influxdb
            - name: DOCKER_INFLUXDB_INIT_BUCKET
              valueFrom:
                configMapKeyRef:
                  key: DOCKER_INFLUXDB_INIT_BUCKET
                  name: env-influxdb
            - name: DOCKER_INFLUXDB_INIT_MODE
              valueFrom:
                configMapKeyRef:
                  key: DOCKER_INFLUXDB_INIT_MODE
                  name: env-influxdb
            - name: DOCKER_INFLUXDB_INIT_ORG
              valueFrom:
                configMapKeyRef:
                  key: DOCKER_INFLUXDB_INIT_ORG
                  name: env-influxdb
            - name: DOCKER_INFLUXDB_INIT_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: DOCKER_INFLUXDB_INIT_PASSWORD
                  name: env-influxdb
            - name: DOCKER_INFLUXDB_INIT_USERNAME
              valueFrom:
                configMapKeyRef:
                  key: DOCKER_INFLUXDB_INIT_USERNAME
                  name: env-influxdb
            - name: INFLUXDB_CONTAINER_USER
              valueFrom:
                configMapKeyRef:
                  key: INFLUXDB_CONTAINER_USER
                  name: env-influxdb
            - name: INFLUXDB_CONTAINER_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: INFLUXDB_CONTAINER_PASSWORD
                  name: env-influxdb
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      restartPolicy: Always
