---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deployment
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb:latest
          ports:
            - containerPort: 8086
          stdin: true
          tty: true
      restartPolicy: Always
